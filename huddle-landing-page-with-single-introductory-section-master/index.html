<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <meta name="description" content="Landing page using CSS Flex." />
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
  <!-- <div class="container"> -->
    <header class="header">
      <img class="header__logo" src="src/img/logo.svg" alt="">
    </header>
  
    <main class="overview">
      <div class="overview__image-box">
        <img class="overview__image" src="src/img/illustration-mockups.svg" alt="">
      </div>
      <div class="overview__info-box">
        <h1 class="heading-primary">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn btn-register">Register</button>
      </div>
    </main>
  
    <footer class="footer">
      <div class="social-icon">
        <a class="social-icon__link" href="#"><i class="social-icon__icon icon facebook f big"></i></a>
        <a class="social-icon__link" href="#"><i class="social-icon__icon icon twitter big"></i></a>
        <a class="social-icon__link" href="#"><i class="social-icon__icon icon instagram big"></i></a>
      </div>
  
      <p class="attribution">
        Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.
        Coded by <a class="footer__link" href="#" target="_blank">WIKS</a>.
      </p>
    </footer>
  <!-- </div> -->
</body>

</html>
