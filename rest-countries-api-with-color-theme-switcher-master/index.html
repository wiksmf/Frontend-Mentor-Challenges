<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" size="32x32" href="src/img/favicon-32x32.png" />
    <title>Frontend Mentor | REST Countries API</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script defer src="src/js/main.js"></script>
    <script defer src="src/js/themeSwitcher.js"></script>
  </head>

  <body class="container light-theme">
    <div class="display-flex">
      <h1>Where in the world?</h1>
      <button class="btn btn--theme">
        <span class="change-text">Dark Mode</span>
      </button>
    </div>

    <div class="display-flex">
      <input type="search" placeholder="Search for a country" class="input-country" />
      <select name="region" id="region">
        <option value="" disabled selected>Filter by Region</option>
        <option value="all">All</option>
        <option value="africa">Africa</option>
        <option value="americas">Americas</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>

    <div class="">
      <div class="countries"></div>
    </div>
  </body>
</html>
